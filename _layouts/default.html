<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <link href="/collections/css/default.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;}
        .wrap-inner { width: 900px; margin: 10px auto;}
        .navwrap, .footer-wrap { width: 100%; height: 55px; box-shadow: 0 1px 2px 0 #ccc; background: #000;}
        .navwrap .nav, .footer-wrap .footer { width: 900px; margin: 0 auto; height: 55px;}
        .navwrap .nav h1, .footer-wrap .footer p { font-size: 30px; color: #fff; height: 54px; line-height: 54px;}
        .footer-wrap { clear: both; background: #888;}
        .footer-wrap .footer p { text-align: right;}
    </style>
</head>
<body>
    <nav class="navwrap">
        <div class="nav">
            <h1>Info box</h1>
        </div>
    </nav>
    <div class="wrap-inner">
         {{ content }}
    </div>
   <div class="footer-wrap">
        <div class="footer">
            <p>update irregularly, bite me ^^ </p>
        </div>
    </div>
</body>
</html>
