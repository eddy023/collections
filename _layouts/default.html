<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <link href="/collections/css/default.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;}
        .wrap-inner { width: 900px; margin: 10px auto;}
        .navwrap { width: 100%; height: 55px; box-shadow: 0 1px 2px 0 #ccc; background: #000;}
        .navwrap .nav { width: 900px; margin: 0 auto; height: 55px;}
        .navwrap .nav h1 { font-size: 30px; color: #fff; height: 54px; line-height: 54px;}
    </style>
</head>
<body>
    <nav class="navwrap">
        <div class="nav">
            <h1>blog</h1>
        </div>
    </nav>
    <div class="wrap-inner">
         {{ content }}
    </div>
   
</body>
</html>
